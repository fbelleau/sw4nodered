<script type="text/x-red" data-template-name="n3-parser">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="sample">
   <p>Output: jsonld.compact(msg.payload, msg.context, function(err, compacted))
</script>

<script type="text/javascript">
    RED.nodes.registerType('n3-parser',{
        color:"#fdd0a2",
        category: 'input',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value:""}   //  along with default values.
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "parser-json.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||"n3 parser";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
